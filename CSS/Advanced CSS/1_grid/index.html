<body>

	<!-- Really Needed- 
	Display: Grid or inline-grid
	Grid-templates :  rows / columns
	Grid-templates-rows & Grid-templates-colums.
	Grid-gap:- row-gap or column-gap: 10px. or just, gap: 10px, 20px;

	GRID ITEM - spanning multiple rows or columns

	Grid-templates: repeat(3, 1fr)
	Grid minmat:- grid-templates-columns: 1fr minmat(1fr, 3fr) 1fr -->


	<!-- Creating grid -->
	<h1>Creating Grid</h1>
	<div class="grid">
		<div class="box a">A</div>
		<div class="box b">B</div>
		<div class="box c">C</div>
		<div class="box d">D</div>
		<div class="box e">E</div>
		<div class="box f">F</div>
		<div class="box g">G</div>
	</div>

	<br>

	<!-- Creating Columns -->
	<h1>Creating Columns</h1>
	<div class="grid-column">
		<div class="boxes a">A</div>
		<div class="boxes b">B</div>
		<div class="boxes c">C</div>
		<div class="boxes d">D</div>
		<div class="boxes e">E</div>
		<div class="boxes f">F</div>
		<div class="boxes g">G</div>
	</div>
	
	<br>

	<!-- Creating rows -->
	<h1>Creating Rows</h1>
	<div class="grid-row">
		<div class="boxer a">A</div>
		<div class="boxer b">B</div>
		<div class="boxer c">C</div>
		<div class="boxer d">D</div>

		<div class="boxer f">F</div>
		<div class="boxer g">G</div>
	</div>

	<br>

	<!-- Grid Template (Replaces both colums and Rows) -->
	<h1>grid templates</h1>
	<div class="grid-template">
		<div class="boks a">A</div>
		<div class="boks b">B</div>
		<div class="boks c">C</div>
		<div class="boks d">D</div>

		<div class="boks f">F</div>
		<div class="boks g">G</div>
	</div>

		<div class="booking a">A</div>
		<div class="booking b">B</div>
		<div class="booking c">C</div>
		<div class="booking d">D</div>

		<div class="booking f">F</div>
		<div class="booking g">G</div>
	</div>

	<!-- Repeat -->
	<h1>Repeat</h1>
	<div class="repeat">
		<div class="buks a">A</div>
		<div class="buks b">B</div>
		<div class="buks c">C</div>
		<div class="buks d">D</div>
		<div class="buks e">E</div>
		<div class="buks f">F</div>
		<div class="buks g">G</div>
	</div>

	<!-- MinMax -->
	<h1>minmax</h1>
	<div class="minmax">
		<div class="buk a">A</div>

		<div class="buk g">G</div>

	<<!-- Column or row-gap-->

	<div class="grid-gap">
		<div class="burk a">A</div>
		<div class="burk f">F</div>
