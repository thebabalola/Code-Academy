<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>Adding a Text Input</title>
  </head>
  
  <body>
    <section id="overlay">
      <img src="https://content.codecademy.com/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg" alt="Davie's Burgers Logo" id="logo">
      <hr>
      <form>
				<h1>Login to start creating a burger!</h1>  

	      <!--Add your code below (TEXT and PASSWORD)-->
				<input type="text" name="username" value="yourusername">
        <br>

        <label for="username">Username:</label>
  			<input type="text" name="username" id="username">
        <br>
        <label for="user-pw">Password:</label>
        <input type="password" name="user-pw" id="user-pw">


        <h1>Create a burger!</h1>
        <!--Add your code below (TEXT)--> 
      <section class="protein">
        <label for="patty">What type of protein would you like?</label>
        <input type="text" name="patty" id="patty">
      </section>
      <hr>

      <section class="patties">
        <label for="amount">How many patties would you like?</label>
        <input type="number" name="amount" id="amount" step="1">
        <!--Add your code below (NUMBER)--> 
      </section>
      <hr>

      <section class="cooked">
        <label for="doneness">How do you want your patty cooked</label>
        <br>
        <span>Rare</span>
         <!--Add your code below (RANGE)-->
         <input type="range" name="doneness" id="doneness" min="0" max="5" step="0.5">
        <span>Well-Done</span>
      </section>
      <hr>

      <section class="toppings">
        <span>What toppings would you like?</span>
        <br>
        <!--Add your code below for the first checkbox (CHECKBOX)-->
      
        <label for="lettuce">Lettuce</label>
        <input type="checkbox" name="topping" id="lettuce" value="lettuce">
        <!--Add your code below for the second checkbox-->

        <label for="tomato">Tomato</label>
        <input type="checkbox" name="topping" id="tomato" value="tomato">
        <!--Add your code below for the third checkbox-->

        <label for="mayonnaise">mayonnaise</label>
        <input type="checkbox" name="topping" id="mayonnaise" value="mayonnaise">
      </section>
      <hr>

      <section class="cheesy">
        <span>Would you like to add cheese?</span>
        <br>
        <!--Add your first radio button below (RADIO)-->
        <input type="radio" name="cheese" id="yes" value="yes">
        <label for="yes">Yes</label>
        <!--Add your second radio button below-->
        <input type="radio" name="cheese" id="no" value="no">
        <label for="no">No</label>
      </section>
      <hr>

      <section class="bun-type">
        <label for="bun">What type of bun would you like?</label>
        <!--Add your code below (SELECT)-->
        <select name="bun" id="bun">
          <option value="sesame">Sesame</option>
          <option value="potato">Potato</option>
          <option value="garlic">Garlic</option>
        </select>
        <hr>

        <section class="sauce-selection">
					<label for="sauce">What type of sauce would you like?</label>
          <input type="text" list="sauces" id="sauce" name="sauce">
          <!--Add your code below (DATALIST)-->
					<datalist id="sauces">
            <option value="ketchup"></option>
            <option value="mayo"></option>
            <option value="pepperys"></option>
          </datalist>
        </section>
        <hr>

        <section class="extra-info">
          <label for="extra">Anything else you want to add?</label>
          <br>
          <!--Add your code below (TEXTAREA)-->
					<textarea name="extra" id="extra" rows="3" cols="40"> ...... </textarea>    
        </section>
        <hr>

        <section class="submission">
          <!--Add your code below (SUBMIT)-->
          <input type="submit" value="Submit">
        </section>

      </form>
    </section>

  </body>
</html>
